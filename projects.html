<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Plus+Jakarta+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      id="favicon"
      rel="icon"
      type="image/x-icon"
      href="img/icons/favicon-theme-sunset.ico"
    />
    <link rel="stylesheet" href="css/projects.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script type="module" src="js/projects.js"></script>
    <title>Projects</title>
  </head>
  <body class="projects-page">
    <main
      id="projects"
      class="projects-section"
      aria-labelledby="projects-title"
    >
      <div class="projects-grid">
        <div class="project">
          <div class="preview">
            <img
              src="img/screenshots/screenshot-order.png"
              alt="Project 1 preview"
            />
          </div>
        </div>

        <div class="project">
          <div class="preview">
            <img
              src="img/screenshots/screenshot-kitchen.png"
              alt="Project 2 preview"
            />
          </div>
        </div>

        <div class="project">
          <div class="preview">
            <img
              src="img/screenshots/screenshot-bc.png"
              alt="Project 3 preview"
            />
          </div>
        </div>

        <div class="project">
          <div class="preview">
            <img
              src="img/screenshots/screenshot-flexfest.png"
              alt="Project 4 preview"
            />
          </div>
        </div>

        <div class="project">
          <div class="preview">
            <img
              src="img/screenshots/screenshot-icebreak.png"
              alt="Project 5 preview"
            />
          </div>
        </div>

        <div class="project">
          <div class="preview">
            <img
              src="img/screenshots/screenshot-lomake.png"
              alt="Project 6 preview"
            />
          </div>
        </div>

        <div class="project">
          <div class="preview">
            <img
              src="img/screenshots/screenshot-magic-ball.png"
              alt="Project 7 preview"
            />
          </div>
        </div>

        <div class="project">
          <div class="preview">
            <img
              src="img/screenshots/screenshot-pankkiautomaatti.png"
              alt="Project 8 preview"
            />
          </div>
        </div>

        <div class="project">
          <div class="preview">
            <img
              src="img/screenshots/screenshot-pikku-elantarha.png"
              alt="Project 9 preview"
            />
          </div>
        </div>
      </div>
    </main>

    <div class="modal-overlay" id="projectModal">
      <div class="modal-content" role="dialog" aria-modal="true">
        <button class="modal-close" id="closeModal" aria-label="Close">
          Ã—
        </button>

        <div class="modal-inner">
          <div class="modal-media">
            <div class="preview-frame">
              <img id="modalImage" src="" alt="Project preview" />
            </div>
          </div>

          <div class="modal-info">
            <h3 id="modalTitle">Project Title</h3>
            <p id="modalDescription">Short description of the project...</p>
            <div class="modal-actions">
              <a
                id="modalLink"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
                class="modal-button"
                >Visit Site</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
